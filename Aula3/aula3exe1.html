<script>
    const carteira = Number(prompt("Você possuiu em carteira R$: "));
    const dolar = Number (5.48)
    const conversao = (carteira / dolar)
    console.log (`Com ${carteira} Reais  você consegue comprar  ${conversao.toFixed(2)} dolars`)  
    alert(`Com ${carteira} Reais você consegue comprar  ${conversao.toFixed(2)}dolars`)
</script>
