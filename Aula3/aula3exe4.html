<script>
    const kmperc = Number(prompt("Quantos km o carro percorreu?: "))
    const dias = Number(prompt("Quantos dias o veiculo foi alugado?: "))
    const valordia = 90
    const kmrodado = 0.20
    const kmpagar = (kmperc * kmrodado)
    const total = dias * valordia + kmpagar
    console.log("O valor total a pagar é: " + (total))
    alert("O valor total a pagar é: " + (total))

</script>
