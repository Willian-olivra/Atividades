<script>
    const num = Number(prompt("Apresente um número real: "))
    const dobro = (num * 2)
    const terça = (num / 3)
    console.log (`Seu dobro é: ${dobro.toFixed(2)} e sua terça parte é ${terça.toFixed(3)} `)
    alert (`Seu dobro é: ${dobro.toFixed(2)} e sua terça parte é ${terça.toFixed(3)} `)
</script>
