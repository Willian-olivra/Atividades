<script>
    const valor1 = Number (prompt("Informe o valor da compra: "))
    const valor2 = Number (prompt("Informe o valor pago pelo cliente: "))
    const troco = Number (valor2 - valor1)
    alert (`O troco a ser devolvido é: R$ ${troco.toFixed(2)}`)
    /*6 - Crie um programa que pergunte o valor de uma compra
e o valor pago pelo cliente, e calcule o troco a ser devolvido.
● Entrada:
○ Informe o valor da compra R$: 85.00
○ Informe o valor pago pelo cliente R$: 100.00
● Saída:
○ O troco a ser devolvido é R$ 15.00.*/
</script>
