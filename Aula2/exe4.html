<script>
    const nota1 = Number(prompt("Entre com a nota da primeira pessoa"))
    const nota2 = Number(prompt("Entre com a nota da segunda pessoa"))
    const nota3 = Number(prompt("Entre com a nota da terceira pessoa"))
    const media = (nota1 + nota2 + nota3) / 3
    console.log (`A media de nota é: ${media}`)
    alert(`A media de nota é: ${media}`)         //mostra o resultado
</script>
