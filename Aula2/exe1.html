<meta charset="UTF-8">
<script>
    const dias = Number(prompt("N° de dias: "));    //2 dias = 48 horas
    const horas = Number(prompt("N° de horas: ")); // 6 horas 
    const diashoras = 24;
    const total = (dias * diashoras) + horas ; 
    const totalmin = total * 60;
    console.log ("Total da viagem em minutos: " + totalmin);
    alert("Total da viagem em minutos: " + totalmin);
</script>
